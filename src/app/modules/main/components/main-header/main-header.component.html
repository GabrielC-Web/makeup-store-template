<header class="row cmm-bg-project-primary justify-content-center mx-auto w-100 pt-5 px-3 pb-3">

    <!-- Espacio para publicidad, si la hay -->
    <ng-container></ng-container>

    <div class="col-12" style="max-width: 1500px;">
        <div class="row w-100 g-0 justify-content-center justify-content-lg-between align-items-center">

            <!-- Nivel 1 en tamaÃ±o grande -->

            <div class="col-4"></div>

            <div class="col-4 d-flex justify-content-center">
                <img [src]="logos.nature" lazy alt="" style="max-width: 200px;">
            </div>

            <div class="col-4 d-flex align-items-center">

                <div class="" style="max-width: 200px;">
                    <cmm-cmp-i-text label="Buscar" subscriptSizing="dynamic">
                        <mat-icon>search</mat-icon>
                    </cmm-cmp-i-text>
                </div>

                <img [src]="icons.person" alt="" class="header_icon" lazy>

                <img class="header_icon" [src]="icons.kart" alt="" lazy>

            </div>

            <div class="col-12 d-flex justify-content-center gap-5 mt-4 mb-3">

                <div *ngFor="let item of menuLinks" class="dropdown">
                    <a class="cmm-txt-thin-bold text-white cursor-pointer">{{item.header}}</a>
                    <cmp-main-dropdown-menu class="dropdown_menu shadowBorder"
                        [data]="item.items"></cmp-main-dropdown-menu>
                </div>

            </div>

        </div>
    </div>

</header>
