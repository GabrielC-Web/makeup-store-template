<div id="papa" class="container-fluid g-0 overflow-x-hidden d-flex flex-column justify-content-between"
    style="overflow-y: scroll;min-height: 100vh;">

    <main class="row w-100 g-0 justify-content-center align-items-start">

        <!-- Anuncio -->
        <div *ngIf="!scrollingDown" class="position-fixed d-flex justify-content-center align-items-center"
            style="width: 100%;height: 60px;background-color: #FFE2E2;" [ngStyle]="{'z-index':sidenavOpen?'1':'200'}">

            <p class="m-0 text_ad text-center text-black">Tenemos <strong
                    class="cmm-txt-project-secundary cmm-txt-thin-bold">50%
                    Off</strong> solo
                durante 24 horas en productos
                seleccionados</p>

        </div>

        <!-- Espacio para el navbar -->
        <cmp-main-header *ngIf="!scrollingDown" id="header" class="w-100 position-fixed header_container"
            [ngStyle]="{'z-index':sidenavOpen?'1':'200','margin-top':headerAppSpace + 'px'}"
            (openSidenav)="sidenavOpen = $event" [sidenavOpen]="sidenavOpen"></cmp-main-header>

        <!-- Contenido principal -->
        <div class="mx-auto w-100 main_container"
            [ngStyle]="{'margin-top': !scrollingDown? 184 + headerAppSpace + 'px': ''}">

            <mat-sidenav-container class="w-100 position-relative">

                <!-- sidenav -->
                <mat-sidenav class="w-100" mode="over" [opened]="sidenavOpen" [fixedInViewport]="true">

                    <!-- componente de sidenav -->
                    <cmp-main-sidenav-menu class="w-100" (closeSidenav)="sidenavOpen = false"></cmp-main-sidenav-menu>

                </mat-sidenav>

                <!-- Contenido principal -->
                <mat-sidenav-content>
                    <router-outlet></router-outlet>
                </mat-sidenav-content>

            </mat-sidenav-container>

        </div>

    </main>

    <!-- Footer -->
    <!-- <cmp-main-footer></cmp-main-footer> -->
    <cmp-cmm-new-footer [config]="footerConfig" [showTitle]="false"></cmp-cmm-new-footer>

</div>
